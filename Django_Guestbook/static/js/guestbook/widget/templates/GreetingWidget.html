<span>
    <b><span data-dojo-attach-point="authorNode">${author} </span></b> wrote at <span data-dojo-attach-point="pub_date">${!pub_date}</span>:
    <div data-dojo-type="dijit/InlineEditBox"
         data-dojo-props="
         editor:'dijit/form/Textarea',
         autoSave: false,
         "
         data-dojo-attach-point="contentNode">${!content}</div>
