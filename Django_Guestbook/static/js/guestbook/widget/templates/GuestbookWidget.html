<div>
    <b id="announce"></b>
    <div data-dojo-attach-point="greetingListNode" id="greetingListNode" class="GreetingWidget"></div>
    <b>Content:</b><br />
    <input class="valid" data-dojo-type="dijit.form.ValidationTextBox"
           data-dojo-props="
            regExp: '.{10}',
            required: true,
            invalidMessage: 'Max length = 10!',
            placeholder: 'Type in content',
            tooltipPosition: ['below']"
           data-dojo-attach-point="contentNode"
           id="content"/>
    <br />
    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="signButtonNode" id="signButton" value="Sign Guestbook">Sign Guestbook</button>
    <br/>
    <b>Guestbook:</b>
    <input data-dojo-attach-point="guestbookNode" value="" id="txtGuestbook_name" name="guestbook_name">
    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="switchButtonNode" id="switchButton" value="Switch Guestbook">Switch Guestbook</button>
</div>
