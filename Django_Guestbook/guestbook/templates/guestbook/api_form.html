<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheet/main.css" />
  </head>
  <body>
    <form action="/api/guestbook/{{ guestbook_name }}/greeting/{{ id }}/" method="post">
      {% csrf_token %}
      <input type="hidden" name="guestbook_name" value="{{ guestbook_name }}" />
      <input type="hidden" name="id" value="{{ id }}" />
      {{ form.as_p }}
      <div><input type="submit" value="Update Guestbook"></div>
    </form>
  </body>

</html>
